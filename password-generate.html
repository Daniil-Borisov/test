<!DOCTYPE html>
<html>
<head>
	<title>Password generator</title>
</head>
<body>
	<script type="text/javascript">

		function generatePassword(){
			var password = [];
			var letters = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
			var min = 8;
			var max = 12;
			length = Math.floor(Math.random() * (max - min + 1)) + min;
			console.log(password.length, letters.length);
			max = letters.length;
			min = 0;
			
			for (i = 0; i <= length; i++){
				password.push(letters[Math.floor(Math.random() * (max - min)) + min]);
			}

			password = password.join('');
			console.log(password);

		}
			
		generatePassword();
	</script>

</body>
</html>
